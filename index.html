<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Tips Generator - Get Personalized Interview Advice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f8f9fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .hero-section p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .hero-section .subtext {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideInUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.4);
            background: linear-gradient(135deg, #ee5a24, #ff6b6b);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .feature-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .loading.active {
            display: flex;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin-top: 1rem;
            backdrop-filter: blur(10px);
        }

        .success-message.show {
            display: block;
            animation: slideInUp 0.5s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .hero-section h1 {
                font-size: 2.5rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <div class="container">
        <div class="hero-section">
            <h1>Interview Pro</h1>
            <p>Get Personalized Interview Tips</p>
            <p class="subtext">Tailored advice for your dream job</p>
        </div>

        <div class="form-container">
            <form id="interviewForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input 
                        type="text" 
                        id="companyName" 
                        name="companyName" 
                        placeholder="Enter the company name" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="industry">Industry</label>
                    <input 
                        type="text" 
                        id="industry" 
                        name="industry" 
                        placeholder="Enter the industry (e.g., Technology, Finance, Healthcare)" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input 
                        type="text" 
                        id="jobTitle" 
                        name="jobTitle" 
                        placeholder="Enter the job title you're applying for" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Where should we send your interview tips?" 
                        required
                    >
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Generate Interview Tips</span>
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <span>Generating...</span>
                    </div>
                </button>
            </form>

            <div class="success-message" id="successMessage">
                <strong>Success!</strong> Your personalized interview tips are being generated and will be sent to your email shortly.
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">🎯</span>
                <div class="feature-text">Company-specific insights</div>
            </div>
            <div class="feature">
                <span class="feature-icon">💼</span>
                <div class="feature-text">Industry expertise</div>
            </div>
            <div class="feature">
                <span class="feature-icon">⚡</span>
                <div class="feature-text">Instant delivery</div>
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size and position
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitBtn = form.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');
            const successMessage = document.getElementById('successMessage');
            
            // Get form data
            const formData = new FormData(form);
            const data = {
                companyName: formData.get('companyName'),
                industry: formData.get('industry'),
                jobTitle: formData.get('jobTitle'),
                email: formData.get('email')
            };
            
            // Show loading state
            btnText.style.display = 'none';
            loading.classList.add('active');
            submitBtn.disabled = true;
            
            // n8n webhook URL
            const WEBHOOK_URL = 'https://n8n.srv1002687.hstgr.cloud/webhook/a5725727-2ef9-47ed-a531-43aa8057b568';
            
            try {
                // Send data to n8n webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    // Success - show success message
                    successMessage.innerHTML = '<strong>Success!</strong> Your personalized interview tips are being generated and will be sent to your email shortly.';
                    successMessage.classList.add('show');
                    
                    // Reset form
                    form.reset();
                    
                    console.log('✅ Data successfully sent to n8n:', data);
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
            } catch (error) {
                console.error('❌ Error sending data to n8n:', error);
                
                // Show error message
                successMessage.innerHTML = '<strong>Error!</strong> There was a problem processing your request. Please try again.';
                successMessage.style.background = 'rgba(244, 67, 54, 0.2)';
                successMessage.style.borderColor = 'rgba(244, 67, 54, 0.3)';
                successMessage.style.color = '#f44336';
                successMessage.classList.add('show');
                
                // Reset error styling after hiding
                setTimeout(() => {
                    successMessage.style.background = 'rgba(76, 175, 80, 0.2)';
                    successMessage.style.borderColor = 'rgba(76, 175, 80, 0.3)';
                    successMessage.style.color = '#4caf50';
                }, 5000);
            } finally {
                // Hide loading state
                btnText.style.display = 'inline';
                loading.classList.remove('active');
                submitBtn.disabled = false;
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 5000);
            }
        }

        // Add input animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Initialize particles
        createParticles();

        // Add some interactive hover effects
        document.querySelectorAll('.feature').forEach(feature => {
            feature.addEventListener('mouseenter', function() {
                this.style.background = 'rgba(255, 255, 255, 0.1)';
            });
            
            feature.addEventListener('mouseleave', function() {
                this.style.background = 'rgba(255, 255, 255, 0.05)';
            });
        });
    </script>
</body>
</html>
